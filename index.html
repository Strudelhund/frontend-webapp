<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Engineering Frontend App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="/js/background.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="page1-link"><a href="page1.html">About</a></li>
                <li id="page2-link"><a href="page2.html">Contents</a></li>
            </ul>
        </nav>
    </header>
    <form id="myForm">
        <h1>Fill the Form!</h1>

        <label for="text">Text: </label>
        <input type="text" name="text" id="text" placeholder="Enter text" required>
        <span id="textError" class="error"></span><br>

        <label for="number">Number: </label>
        <input type="number" name="number" id="number" placeholder="Enter number" required>
        <span id="numberError" class="error"></span><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <span id="passwordError" class="error"></span><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
        <span id="emailError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>
    <script src="/js/main.js"></script>
</body>
</html>
